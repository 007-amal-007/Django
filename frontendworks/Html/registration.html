<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Register Here</h1>

<form action="">
    <fieldset>
        <legend>Rgister Here</legend>
<label for="f_name">first_name</label>
<input type="text" id="f_name" /><br /><br/>

<label for="l_name">last_name</label>
<input type="text" id="l_name" /><br /><br/>

<label for="email">email</label>
<input type="email" id="email" /><br /><br/>

<label for="p_number">phone_number</label>
<input type="number" id="p_number" /><br /><br/>

<label for="">Gender</label>
<input type="radio" name="gen" id="male" /><label for="male">male</label>
<input type="radio" name="gen" id="female" /><label for="female">female</label><br /><br />

<label for="addr">Address</label>
<textarea rows="10" cols="50" id="addr"></textarea><br /><br />

<label>Age_group</label>
<select name="" id="">
    <option value="">below 18</option>
    <option value="">25+</option>
    <option value="">50+</option>
</select><br /><br />

<input type="submit" value="proceed"  />
    </fieldset>

</form>

</body>
</html>
