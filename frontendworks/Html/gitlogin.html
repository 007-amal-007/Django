<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/download.png" width="3%" height="3%">
    <h1>Sign in to GitHub</h1>
    <form action="">
        <fieldset>
            <label for="u_name">Username or email address</label> <br />
            <input type="text" id="u_name" /> <br />
            <label for="u_pass">Password</label> <a href="#">Forgot password?</a> <br />
            <input type="password" id="u_pass" /> <br />
            <button type="submit" value="Sign-in">Sign in</button>
        </fieldset>
    </form>
</body>
</html>
